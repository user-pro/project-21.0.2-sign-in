<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--fonts-->

   <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">

   <title>Document</title>
</head>

<body>

   <main class="sign-in">
      <div class="container">
         <div class="sign-in__content">
            <div class="sign-in__image">
               <picture>
                  <source srcset="img/reg-log-image.webp" type="image/webp"><img src="img/reg-log-image.png"
                     alt="content image">
               </picture>
            </div>
            <form action="" class="sign-in__form reg-log-form">
               <h2 class="reg-log-form__title">Sign In</h2>
               <input class="reg-log-form__input" placeholder="Email" type="text">
               <input type="password" placeholder="Password" class="reg-log-form__input">
               <a href="#" class="reg-log-form__forgot-link">Forgot Password?</a>
               <picture>
                  <source srcset="img/reg-log-captcha.webp" type="image/webp"><img src="img/reg-log-captcha.png"
                     alt="captcha" class="reg-log-form__captcha">
               </picture>
               <p class="reg-log-form__hide-text">Wrong username or password</p>
               <button type="submit" class="reg-log-form__submit btn-1">Sign In</button>
               <a href="#" class="reg-log-form__new-acc">Create an account</a>
            </form>
         </div>
      </div>
   </main>
</body>

</html>
